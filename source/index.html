<body>
	<nav class="floating-menu">
		<h3 class="floating-content">CircleTime</h3>
		<h3 id="save-preset" class="floating-content buttonish">Save</h3>
		<span class="dropdown-menu floating-content">
			<h3 class="dropdown-button buttonish">Presets</h3>
			<div id="preset-list" class="dropdown-contents">
			</div>
		</span>
	</nav>
	<div id="content">
    <div class="main">
			<div class="row">
				<div class="two columns">
					<textarea id="schedule" name="schedule" wrap="off" cols="20"></textarea>
				</div>
				<div class="ten columns">
	      	<canvas id="drawCanvas" width="1200px", height="1200px"></canvas>
				</div>

			</div>
			<div class="row">
				<label for="startNotifications">
					<input title="Event start notification" type="checkbox" id="startNotifications" name="startNotifications" checked>
					<span title="Event start notification">Start notifications</span>
				</label>
				<label for="endNotifications">
					<input title="Event end notification" type="checkbox" id="endNotifications" name="endNotifications">
					<span title="Event end notification">End notifications</span>
				</label>
				<label for="preEndNotifications">
					<input title="5 min until event end notification" type="checkbox" id="preEndNotifications" name="preEndNotifications">
					<span title="5 min until event end notification">5 minutes until end notifications</span>
				</label>
			</div>

      <a id="FAQLink" href="#">FAQ</a>
    </div>
